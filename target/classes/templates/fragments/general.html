<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-inverse bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white">
                        <span class="fw-bold" th:text="${#authentication.getName()}" id="principalName">principalName</span>
                        <span>with roles: </span>
                        <span class="fw-bold" th:each="role : ${#authentication.getAuthorities()}"
                              th:text="${#strings.replace(role.getAuthority(), 'ROLE_', ' ')}"
                              id="roles">Roles
                        </span>
                    </span>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}" role="button">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
